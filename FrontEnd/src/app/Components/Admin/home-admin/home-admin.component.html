<div class="bg-white border-b shadow-sm">
  <h1 class="text-2xl font-bold text-center py-4">Admin Dashboard</h1>
  <nav class="container mx-auto px-4">
    <ul class="flex justify-center space-x-4">
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.key" 
          routerLinkActive="border-b-2 border-blue-500 text-blue-600 bg-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-flex items-center space-x-2 py-3 px-4 font-medium rounded-t text-gray-600 hover:text-blue-600 hover:bg-gray-50 transition">
          <i [class]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<router-outlet></router-outlet>
