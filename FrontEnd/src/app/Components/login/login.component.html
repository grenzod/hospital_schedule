<div class="min-h-screen bg-gradient-to-br from-green-100 to-white flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-green-700 mb-2">Login</h2>
                <p class="text-gray-500">Chào mừng bạn quay trở lại</p>
            </div>

            <form #loginForm="ngForm" (ngSubmit)="login()" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="subject" name="subject" [(ngModel)]="subject" required
                            #subjectInput="ngModel" placeholder="Nhập email hoặc số điện thoại"
                            class="pl-10 w-full border-b-2 border-gray-300 focus:border-green-500 transition-colors duration-300 py-2 outline-none"
                            [class.border-red-500]="subjectInput.invalid && subjectInput.touched">
                    </div>
                    <div *ngIf="subjectInput.invalid && subjectInput.touched" class="text-red-500 text-sm mt-1">
                        Email là bắt buộc
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mật khẩu
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                            [(ngModel)]="password" required #passwordInput="ngModel" autocomplete="off"
                            placeholder="Nhập mật khẩu"
                            class="pl-10 w-full border-b-2 border-gray-300 focus:border-green-500 transition-colors duration-300 py-2 outline-none [&::-ms-reveal]:hidden [&::-ms-clear]:hidden"
                            [class.border-red-500]="passwordInput.invalid && passwordInput.touched">
                        <button type="button"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer z-10"
                            (click)="togglePasswordVisibility($event)">
                            <i [class]="showPassword ? 'fas fa-eye' : 'fas fa-eye-slash'"
                                class="text-gray-400 hover:text-green-500"></i>
                        </button>
                    </div>
                    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm mt-1">
                        Mật khẩu là bắt buộc
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-900">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>
                    <div>
                        <a routerLink="/retrieve" class="text-sm text-green-600 hover:text-green-500">
                            Quên mật khẩu?
                        </a>
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid"
                    class="w-full bg-green-600 text-white py-3 rounded-lg transition-colors duration-300 shadow-md"
                    [class.hover:bg-green-700]="!loginForm.invalid" [class.opacity-50]="loginForm.invalid"
                    [class.cursor-not-allowed]="loginForm.invalid">
                    Đăng Nhập
                </button>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            Hoặc đăng nhập bằng
                        </span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button type="button"
                        class="w-full flex items-center justify-center bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition-colors duration-300">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                    <button type="button"
                        class="w-full flex items-center justify-center bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                        <i class="fab fa-facebook mr-2"></i> Facebook
                    </button>
                </div>

                <p class="text-center text-sm text-gray-600 mt-6">
                    Bạn chưa có tài khoản?
                    <a routerLink="/register" class="font-medium text-green-600 hover:text-green-500">
                        Đăng ký ngay
                    </a>
                </p>
            </form>
        </div>
    </div>
</div>
